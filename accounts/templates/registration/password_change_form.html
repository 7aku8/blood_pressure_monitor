{% extends 'accounts/base.html' %}

{% block content %}

{% if form.errors %}
    {% for error in errors %}
        błąd {{ error.message }}
    {% endfor %}
{% endif %}

<from method='POST' action='{% url 'accounts:change_password' %}'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Zmień hasło</button>
</form>

{% endblock content %}
