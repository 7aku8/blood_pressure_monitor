{% extends "account/base.html" %}

{% load i18n %}

{% block title %}
  Jesteś pewnien?
{% endblock %}

{% block content %}

<div class="col-xl-10 col-lg-12 col-md-9">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
        <div class="col-lg-6">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Jesteś pewnien, że chcesz zakończyć bieżącą sesję?</h1>
            </div>
            <form method="POST" class="user login" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button type="submit" class="btn btn-primary btn-user btn-block">{% trans 'Wyloguj' %}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
