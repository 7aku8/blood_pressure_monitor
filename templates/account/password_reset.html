{% extends "account/base.html" %}

{% load i18n %}
{% load account %}

{% block title %}
    Przypomnienie hasła
{% endblock %}

{% block content %}

<div class="col-xl-10 col-lg-12 col-md-9">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
        <div class="col-lg-6">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Wyślij email z linkiem resetującym hasło</h1>
            </div>
            <form method="POST" class="user login" action="{% url 'account_reset_password' %}" class="password_reset">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control form-control-user" name="email" size="30" placeholder="Email" required="" id="id_email">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Resetuj hasło" />
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
